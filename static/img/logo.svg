<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ED2939;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#002395;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED2939;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bookGradient)" stroke="#333" stroke-width="2" />

  <!-- Open book -->
  <g transform="translate(100, 100)">
    <!-- Book spine -->
    <rect x="-8" y="-40" width="16" height="80" fill="#8B4513" rx="2" />

    <!-- Left page -->
    <rect x="-8" y="-40" width="60" height="80" fill="url(#pageGradient)" rx="2" />
    <rect x="-6" y="-38" width="56" height="76" fill="white" rx="1" />

    <!-- Right page -->
    <rect x="52" y="-40" width="60" height="80" fill="url(#pageGradient)" rx="2" />
    <rect x="54" y="-38" width="56" height="76" fill="white" rx="1" />

    <!-- Text lines on left page -->
    <rect x="-2" y="-30" width="40" height="2" fill="#333" rx="1" />
    <rect x="-2" y="-25" width="35" height="2" fill="#333" rx="1" />
    <rect x="-2" y="-20" width="42" height="2" fill="#333" rx="1" />
    <rect x="-2" y="-15" width="38" height="2" fill="#333" rx="1" />
    <rect x="-2" y="-10" width="36" height="2" fill="#333" rx="1" />
    <rect x="-2" y="-5" width="39" height="2" fill="#333" rx="1" />
    <rect x="-2" y="0" width="37" height="2" fill="#333" rx="1" />
    <rect x="-2" y="5" width="41" height="2" fill="#333" rx="1" />
    <rect x="-2" y="10" width="34" height="2" fill="#333" rx="1" />
    <rect x="-2" y="15" width="43" height="2" fill="#333" rx="1" />
    <rect x="-2" y="20" width="35" height="2" fill="#333" rx="1" />
    <rect x="-2" y="25" width="40" height="2" fill="#333" rx="1" />
    <rect x="-2" y="30" width="38" height="2" fill="#333" rx="1" />

    <!-- Text lines on right page -->
    <rect x="58" y="-30" width="40" height="2" fill="#333" rx="1" />
    <rect x="58" y="-25" width="35" height="2" fill="#333" rx="1" />
    <rect x="58" y="-20" width="42" height="2" fill="#333" rx="1" />
    <rect x="58" y="-15" width="38" height="2" fill="#333" rx="1" />
    <rect x="58" y="-10" width="36" height="2" fill="#333" rx="1" />
    <rect x="58" y="-5" width="39" height="2" fill="#333" rx="1" />
    <rect x="58" y="0" width="37" height="2" fill="#333" rx="1" />
    <rect x="58" y="5" width="41" height="2" fill="#333" rx="1" />
    <rect x="58" y="10" width="34" height="2" fill="#333" rx="1" />
    <rect x="58" y="15" width="43" height="2" fill="#333" rx="1" />
    <rect x="58" y="20" width="35" height="2" fill="#333" rx="1" />
    <rect x="58" y="25" width="40" height="2" fill="#333" rx="1" />
    <rect x="58" y="30" width="38" height="2" fill="#333" rx="1" />
  </g>

  <!-- French flag colors accent -->
  <rect x="20" y="140" width="160" height="8" fill="#ED2939" />
  <rect x="20" y="148" width="160" height="8" fill="#FFFFFF" />
  <rect x="20" y="156" width="160" height="8" fill="#002395" />

  <!-- Learning elements -->
  <g transform="translate(30, 30)">
    <!-- Pencil -->
    <rect x="0" y="0" width="4" height="20" fill="#FFD700" rx="1" />
    <polygon points="0,0 4,0 2,4" fill="#FFA500" />
  </g>

  <g transform="translate(150, 25)">
    <!-- Magnifying glass -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#333" stroke-width="2" />
    <line x1="5" y1="5" x2="12" y2="12" stroke="#333" stroke-width="2" />
  </g>

  <!-- É accent mark -->
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="24" fill="#ED2939" font-weight="bold">É</text>
</svg>